<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div class="display">8.3+1.7</div>

    <div class="row">
      <div class="button">+</div>
      <div class="button">-</div>
      <div class="button">x</div>
      <div class="button">/</div>
    </div>
    <div class="row">
      <div class="button1">7</div>
      <div class="button1">8</div>
      <div class="button1">9</div>
      <div class="button1">4</div>
    </div>
    <div class="row">
      <div class="button1">5</div>
      <div class="button1">6</div>
      <div class="button1">1</div>
      <div class="button1">2</div>
    </div>
    <div class="row">
      <div class="button1">3</div>
      <div class="button1">0</div>
      <div class="button1">.</div>
      <div class="button2">c</div>
    </div>
    <div class="row">
      <div class="button3">=</div>
    </div>
  </div>

</body>
</html>
